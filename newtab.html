<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Aesthetic New Tab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Dynamic background container -->
    <div id="background" class="bg-image"></div>

    <div class="container">
        <div class="time-section">
            <div id="time" class="time">00:00</div>
            <div id="date" class="date">Monday, January 1</div>
            <div id="greeting" class="greeting">Good morning</div>
        </div>

        <div class="search-container">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" class="search-input" placeholder="Search the web..." 
                    autocomplete="off">
                <button type="submit" class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </form>
            <div class="search-suggestions" id="search-suggestions"></div>
        </div>

        <div class="quick-links">
            <h3>Quick Links</h3>
            <div class="links-grid">
                <!-- First row -->
                <a href="https://www.youtube.com/" class="link-card" data-site="youtube">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z">
                            </path>
                            <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
                        </svg>
                    </div>
                    <span>YouTube</span>
                </a>
                <a href="https://www.gmail.com/" class="link-card" data-site="gmail">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                    <span>Gmail</span>
                </a>
                <a href="https://www.github.com/" class="link-card" data-site="github">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                            </path>
                        </svg>
                    </div>
                    <span>GitHub</span>
                </a>
                <a href="https://www.google.com/" class="link-card" data-site="google">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 2a10 10 0 0 1 10 10"></path>
                            <path d="M12 2v10l4.6 4.6"></path>
                        </svg>
                    </div>
                    <span>Google</span>
                </a>

                <!-- Second row -->
                <a href="https://www.pinterest.com/" class="link-card" data-site="pinterest">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M8 12a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
                            <path d="M12 4v4"></path>
                            <path d="M12 12v8"></path>
                            <path d="M8 16l4 4"></path>
                            <path d="M16 16l-4 4"></path>
                        </svg>
                    </div>
                    <span>Pinterest</span>
                </a>
                <a href="https://www.firebase.google.com/" class="link-card" data-site="firebase">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z">
                            </path>
                            <path
                                d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z">
                            </path>
                            <path d="M9 18a3 3 0 1 0 6 0"></path>
                        </svg>
                    </div>
                    <span>Firebase</span>
                </a>
                <a href="https://www.amazon.com/" class="link-card" data-site="amazon">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z">
                            </path>
                            <line x1="7" y1="7" x2="7.01" y2="7"></line>
                        </svg>
                    </div>
                    <span>Amazon</span>
                </a>
                <a href="https://chat.openai.com/" class="link-card" data-site="chatgpt">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 16v-4"></path>
                            <path d="M12 8h.01"></path>
                        </svg>
                    </div>
                    <span>ChatGPT</span>
                </a>
            </div>
        </div>

        <div class="quote-section">
            <blockquote id="quote"></blockquote>
            <cite id="author"></cite>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
